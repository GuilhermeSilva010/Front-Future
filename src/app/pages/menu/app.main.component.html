<div
    class="wrapper"
    [ngClass]="{
        'sidebar-inactive-l': menuInactiveDesktop,
        'sidebar-active-m': menuActiveMobile,
        'p-ripple-disabled': !ripple,
        'p-input-filled': inputStyle === 'filled'
    }"
>
    <div class="topbar clearfix">
        <div class="p-grid">
            <div class="p-col-10">
                <a id="omega-menu-button" href="#" (click)="toggleMenu($event)">
                    <span class="pi pi-bars"></span>
                </a>
            </div>
           
        </div>
        <span class="topbar-title"></span>
        <a id="options-menu-button" href="#" (click)="toggleTopMenu($event)">
            <span class="pi pi-ellipsis-h"></span>
        </a>
    </div>
    <div class="sidebar" (click)="onMenuClick()">
        <div class="sidebar-scroll-content">
           
            <div class="profile" style="margin-top: 20px">
                <img src="assets/layout/images/user_supplier.png" alt="" />
                <a id="profile-button" href="#">
                    <span class="username"> Future </span>
                    <span
                        class="username"
                        style="display: block; margin-top: 5px"
                        >{{ siteLog }}</span
                    >
                </a>
            </div>
            <app-menu></app-menu>
        </div>
    </div>
    <div class="main">
        <router-outlet></router-outlet>
    </div>

    <div
        class="footer"
        style="
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #46494f;
            color: #caccd1;
        "
    >
        <span class="footer-text"
            >&copy;  Future Investment 2021</span
        >
    </div>
</div>
