<p-table >
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Aplicação Min</th>
            <th>Preço Unitário</th>
            <th>Rentabilidade</th>
            <th>Taxa </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.code}}</td>
            <td>{{product.name}}</td>
            <td>{{product.category}}</td>
            <td>{{product.quantity}}</td>
        </tr>
    </ng-template>
</p-table>
